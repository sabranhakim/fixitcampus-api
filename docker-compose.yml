version: '3.8'

services:
  # ================= USER SERVICE =================
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:80"
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=fixitcampus_users
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - JWT_SECRET_KEY=ganti-dengan-kunci-rahasia-anda-yang-panjang-dan-aman
    depends_on:
      - mysql
    networks:
      - fixitcampus-net

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=fixitcampus_users
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fixitcampus-net

  # ================= MYSQL UI =================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8085:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: user
      PMA_PASSWORD: password
    depends_on:
      - mysql
    networks:
      - fixitcampus-net

  # ================= TICKET SERVICE =================
  ticket-service:
    build: ./ticket-service
    container_name: ticket-service
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - DB_DATABASE=fixitcampus_tickets
      - JWT_SECRET_KEY=ganti-dengan-kunci-rahasia-anda-yang-panjang-dan-aman
    depends_on:
      - postgres
    networks:
      - fixitcampus-net

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=fixitcampus_tickets
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fixitcampus-net

  # ================= POSTGRES UI =================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "8086:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fixitcampus.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres
    networks:
      - fixitcampus-net

  # ================= NOTIFICATION SERVICE =================
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8083:8083"
    environment:
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_DATABASE=fixitcampus_notifications
      - DB_USERNAME=user
      - DB_PASSWORD=password
    depends_on:
      - mongodb
    networks:
      - fixitcampus-net

  mongodb:
    image: mongo:6.0
    container_name: mongo-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=fixitcampus_notifications
    volumes:
      - mongo-data:/data/db
    networks:
      - fixitcampus-net

  # ================= MONGODB UI =================
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8087:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: user
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - fixitcampus-net

  # ================= REPORTING SERVICE =================
  reporting-service:
    build: ./reporting-service
    container_name: reporting-service
    ports:
      - "8084:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - fixitcampus-net

  redis:
    image: redis:7-alpine
    container_name: redis-db
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fixitcampus-net

  # ================= REDIS UI =================
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "8088:5540"
    depends_on:
      - redis
    networks:
      - fixitcampus-net

# ================= VOLUMES =================
volumes:
  mysql-data:
  postgres-data:
  mongo-data:
  redis-data:

# ================= NETWORK =================
networks:
  fixitcampus-net:
    driver: bridge
